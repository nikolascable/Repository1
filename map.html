<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    
    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-ios.css">
    <link href="ratchet.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/app.css">
      
    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>
      
  </head>
<body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="bar bar-nav">
      <h1 class="title">MBTA: Map</h1>
    </header>
      
<nav class="bar bar-tab">
  <a class="tab-item" onclick="location.href='index.html'">
    <span class="icon icon-home"></span>
    <span class="tab-label">Home</span>
  </a>
 
  <a class="tab-item active" onclick="location.href='current_trip.html'">
    <span class="icon icon-search"></span>
    <span class="tab-label">Search</span>
  </a>
  <a class="tab-item" onclick="location.href='info.html'">
    <span class="icon icon-info"></span>
    <span class="tab-label">Info</span>
  </a>
    <a class="tab-item" onclick="location.href='user.html'">
    <span class="icon icon-person"></span>
    <span class="tab-label">Profile</span>
  </a>
</nav>

    

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
    <img src="subway-spider.jpg">
    </div>
</body>
