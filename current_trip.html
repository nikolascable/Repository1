<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->    
    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-ios.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="ratchet.css" rel="stylesheet">
    <!-- Include the compiled Ratchet JS -->
    <script src="js/ratchet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/repo1.js"></script>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
      #floating-panel {
        position: absolute;
        top: 35px;
        left: 25%;
        z-index: 5;
        background-color: #fff;
        padding: 5px;
        border: 1px solid #999;
        text-align: center;
        font-family: 'Roboto','sans-serif';
        line-height: 30px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body onload="changeMaps()">

    <!-- Make sure all your bars are the first things in your <body> -->
    <div>
      <header class="bar bar-nav">
        <h1 class="title">Map</h1>
      </header>
    </div>
      
<nav class="bar bar-tab">
  <a class="tab-item" onclick="location.href='index.html'">
    <span class="icon icon-home"></span>
    <span class="tab-label">Home</span>
  </a>

  <a class="tab-item active" onclick="location.href='current_trip.html'">
    <span class="icon icon-search"></span>
    <span class="tab-label">Search</span>
  </a>
  <a class="tab-item" onclick="location.href='info.html'">
    <span class="icon icon-info"></span>
    <span class="tab-label">Info</span>
  </a>
  <a class="tab-item" onclick="location.href='user.html'">
    <span class="icon icon-person"></span>
    <span class="tab-label">Profile</span>
  </a>
</nav>
    

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    
    <div class="content">

      <div class='map-content'>
        <div class="segmented-control">
          <a class="control-item active" href="#item1mobile">
            Get Directions
          </a>
          <a class="control-item" href="#item2mobile">
            Transit System Map
          </a>
        </div>

      <div class="card">
      <div id="item1mobile" class = "control-content active">
      <div class="toggle_button">
          <a onclick="trip_menu()"><span class="icon icon-search"></span></a>
      </div>
      <div id="floating-panel">
        <div class="trip_menu" style="display: none;">
          <b>Start: </b>
          <select id="start">
            <option value="0"> None </option>
            <option value="1">Countway Library, Shattuck St.</option>
            <option value="2">Logan Intl. Airport</option>
            <option value="3">Leverett House</option>
            <option value="4">JP Licks, Massachusetts Ave.</option>
            <option value="5">Toscano, Brattle St.</option>
            <option value="6">H Mart, Central Square</option>
          </select>
          <b>End: </b>
          <select id="end">
            <option value="0"> None </option>
            <option value="1">Countway Library, Shattuck St.</option>
            <option value="2">Logan Intl. Airport</option>
            <option value="3">Leverett House</option>
            <option value="4">JP Licks, Massachusetts Ave.</option>
            <option value="5">Toscano, Brattle St.</option>
            <option value="6">H Mart, Central Square</option>
          </select>
        </div>
  </div>

        <div class="map"> <img class=map_trip src="img/map.jpg" width='400px'> </div>
        <div class="directions"> <img src="img/directions.png" width= '300px'></div>
        <div>Current funds: $<span class='map-funds'></span></div>
        <button class="btn btn-primary btn-block auto-add" onclick="addThree()">Add $3.00</button>
        <br>
        <br>

    </div>
        <div id="item2mobile" class = "control-content">
          <div class="map-spider"><img src="img/subway-spider.jpg" width= '500px'></div>
        </div>
        </div>
        </div>
        
    </div>

  </body>
</html>
