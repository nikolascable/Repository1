<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratchet template page</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->    
    <link rel="stylesheet" href="css/ratchet.min.css">
    <link rel="stylesheet" href="css/ratchet-theme-ios.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link href="ratchet.css" rel="stylesheet">
    <!-- Include the compiled Ratchet JS -->
    <script src="ratchet.js"></script>
  </head>
  <body>

    <!-- Make sure all your bars are the first things in your <body> -->
    <div>
      <header class="bar bar-nav">
        <h1 class="title">Current Trip</h1>
      </header>
    </div>
      
<nav class="bar bar-tab">
  <a class="tab-item active" onclick="location.href='mockup.html'">
    <span class="icon icon-home"></span>
    <span class="tab-label">Home</span>
  </a>
  <a class="tab-item" onclick="location.href='page2.html'">
    <span class="icon icon-search"></span>
    <span class="tab-label">Search</span>
  </a>
  <a class="tab-item" onclick="location.href='profile.html'">
    <span class="icon icon-person"></span>
    <span class="tab-label">Profile</span>
  </a>
  <a class="tab-item" onclick="location.href='current_trip.html'">
    <span class="icon icon-caret"></span>
    <span class="tab-label">Current Trip</span>
  </a>
  <a class="tab-item" onclick="location.href='info.html'">
    <span class="icon icon-info"></span>
    <span class="tab-label">Info</span>
  </a>
</nav>
    

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">


      <div class="map"><img class=map_trip src="map.jpg"></div>
      <div class="directions"> <img src="directions.png"> </div>
